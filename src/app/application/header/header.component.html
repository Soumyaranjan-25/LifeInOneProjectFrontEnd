<div class="header">
  <button routerLink="./app-list">
    <mat-icon class="icon larger-icon" svgIcon="menu"></mat-icon>
  </button>
  <div><b>{{appName}}</b></div>
  <div class="links-container">
    <ng-container *ngFor="let link of links">
      <a [routerLink]="link.url" class="link">{{ link.name }}</a>
    </ng-container>
  </div>
  <div class="user-info">
    <mat-icon svgIcon="user" class="icon user-photo" aria-hidden="false"></mat-icon>
    <span class="user-name">{{ username }}</span>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item routerLink="/app-lock">
      <mat-icon>lock</mat-icon>
      <span>App Lock</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
  
</div>
