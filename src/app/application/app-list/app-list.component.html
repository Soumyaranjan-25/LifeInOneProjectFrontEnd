<div class="container">
    <div class="row">
      <div class="col-sm-2 mt-2"><h3>All Apps</h3></div>
      <div class="col-sm-6"></div>
      <div class="col-sm-4">
        <input type="text" class="form-control mb-4" placeholder="Search App here" [(ngModel)]="searchQuery" (input)="onSearch()">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let module of filteredModules">
        <div class="card"  (click)="onAppClick(module)">
          <div class="card-body text-center">
            <i class="material-icons" style="font-size: 48px;">{{ module.icon }}</i>
            <h5 class="card-title" style="font-size: 18px;">{{ module.appName }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
