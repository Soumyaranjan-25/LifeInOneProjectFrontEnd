<div class="container">
    <h2>Add Document</h2>
    <div class="row mt-5">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
            <mat-form-field>
                <mat-label>Select Document Type</mat-label>
                <mat-select [(ngModel)]="selectedDocumentType">
                    <mat-option *ngFor="let documentType of documentTypes" [value]="documentType">{{ documentType
                        }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- <div class="col-sm-1"></div> -->
        <div class="col-sm-3 mt-3">
            <input type="file" (change)="onFileSelected($event)" accept=".pdf,.docx,.xlsx">
        </div>

    </div>
    <div class="row mt-2">
        <div class="text-center">
            <button mat-raised-button color="primary" (click)="uploadDocument()">Upload</button>
        </div>
    </div>
</div>
