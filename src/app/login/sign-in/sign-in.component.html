<body>
    <div class="container">
        <div class="col-sm-10 offset-md-1">

            <div class="text-center mt-3 fw-bold display-6">Sign In Here</div>
            <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="mt-3">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input formControlName="userName" matInput placeholder="Enter Name" required>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" placeholder="Enter Password" required>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter Email" required>
                </mat-form-field>


                <div class="text-center mb-4 ">
                    <button type="submit" mat-raised-button color="primary"  [disabled]="!signInForm.valid" class="login">Sign In</button>
                </div>

                <div class="text-center mt-3 mb-3">
                    Already have an account? <a routerLink="/login/loginPage">Login</a>
                </div>
            </form>


        </div>
    </div>
    <!-- </mat-card> -->

</body>
